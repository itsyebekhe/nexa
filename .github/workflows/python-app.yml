name: Nexa

on:
  schedule:
    - cron: "0 3 * * *"   # Runs every day at 03:00 UTC
  workflow_dispatch:      # Allow manual trigger from GitHub UI
  push:
    branches:
      - main              # Also runs when you push to main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: â–¶ Run Nexa
        run: python iptv_builder.py

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name "Nexa"
          git config --global user.email "user@Nexa.local"
          git add *.m3u *.csv
          git commit -m "ğŸ”„ Auto-update IPTV playlist" || echo "No changes to commit"
          git push
